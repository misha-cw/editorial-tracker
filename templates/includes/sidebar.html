<nav id="sidebar"
     class="sidebar d-lg-block bg-primary text-white collapse collapse-horizontal">
  <div class="container-fluid d-flex flex-column p-3 min-vh-100">
    <a class="navbar-brand text-white mb-4" href="{% url 'catalog:index' %}">
      <h4 class="fw-bold mb-0">Editorial</h4>
    </a>
    <ul class="nav flex-column mb-3">
      <li class="nav-item mb-1">
        <a href="{% url 'catalog:newspaper-list' %}"
           class="nav-link text-white d-flex align-items-center">
          <i class="fas fa-newspaper me-2"></i>
          Newspapers
        </a>
      </li>
      <li class="nav-item mb-1">
        <a href="{% url 'catalog:redactor-list' %}"
           class="nav-link text-white d-flex align-items-center">
          <i class="fas fa-user-edit me-2"></i>
          Redactors
        </a>
      </li>
      <li class="nav-item mb-1">
        <a href="{% url 'catalog:topic-list' %}"
           class="nav-link text-white d-flex align-items-center">
          <i class="fas fa-tags me-2"></i>
          Topics
        </a>
      </li>
    </ul>
    <hr class="border-light my-2">
    <div class="mt-auto pt-3">
      {% if user.is_authenticated %}
        <div class="d-flex align-items-center justify-content-between bg-primary-dark rounded px-2 py-2">
          <a href="{% url 'catalog:redactor-detail' user.pk %}"
             class=" text-white d-flex align-items-center overflow-hidden text-truncate">
            <i class="fas fa-user-circle fa-2x me-2"></i>
             <span class="fw-semibold text-truncate">{{ user.username }}</span>
          </a>
          <form action="{% url 'logout' %}" method="post" class="m-0">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-danger">
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </form>
        </div>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-secondary w-100">
          <i class="fas fa-sign-in-alt me-2"></i>
          Login
        </a>
      {% endif %}
    </div>
  </div>
</nav>
