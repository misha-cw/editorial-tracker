{% load static %}
<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Editorial Tracker">
    <meta name="keywords" content="Editorial, Tracker, Books, Reviews">
    <title>Editorial</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon"
          sizes="120x120"
          href="{% static 'assets/img/favicon/apple-touch-icon.png' %}">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="{% static 'assets/img/favicon/favicon-32x32.png' %}">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="{% static 'assets/img/favicon/favicon-16x16.png' %}">
    <link rel="manifest"
          href="{% static 'assets/img/favicon/site.webmanifest' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!--  CSS -->
    <link type="text/css" href="{% static 'css/volt.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  </head>
  <body>
    {% block header %}
      {% include "includes/header.html" %}
    {% endblock header %}
    <div class="container-fluid">
      <div class="row">
        {% block sidebar %}
          {% include "includes/sidebar.html" %}
        {% endblock sidebar %}

        {% block content %}
        {% endblock content %}
      </div>
    </div>
    {% block pagination %}
    {% endblock pagination %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
