{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="card shadow-sm my-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Topics</h2>
      <form action="" method="get" class="d-flex align-items-center">
        {{ search_form.name }}
        <button type="submit" class="btn btn-secondary">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <button class="btn btn-primary">
        <a href="{% url 'catalog:topic-create' %}"
           class="text-white text-decoration-none">Add Topic</a>
      </button>
    </div>
    <div class="table-responsive py-4">
      <table class="table table-flush" id="datatable">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col" class="text-end pe-5">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for topic in topics %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td class="h6">{{ topic.name }}</td>
              <td class="text-end pe-3">
                <div class="btn-group">
                  <a href="{% url 'catalog:topic-update' topic.pk %}"
                  class="btn btn-sm btn-secondary">Edit</a>
                  <a href="{% url 'catalog:topic-delete' topic.pk %}"
                  class="btn btn-sm btn-danger">Delete</a>
                </div>
              </td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3" class="text-center text-muted">No topics available</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock content %}
